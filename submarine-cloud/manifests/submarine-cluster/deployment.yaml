apiVersion: submarine.apache.org/v1alpha1
kind: SubmarineCluster
metadata:
  name: cluster-test
spec:
  additionalLabels:
    foo: bar
  numberOfMaster: 1
  replicationFactor: 0
  podTemplate:
    metadata:
      labels:
        app: cluster-test
    spec:
      ServiceAccountName: "redis-node"
      volumes:
        - name: data
          emptyDir: {}
      containers:
        - name: redis-node
          image: "apache/submarine:server-0.3.0-SNAPSHOT"
          args: []
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name:  redis
            - containerPort: 8081
              name: cluster
          volumeMounts:
            - name: data
              mountPath: /redis-data
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          livenessProbe:
            httpGet:
              path: /api/v1/cluster/address
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /api/v1/cluster/address
              port: 8080
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: myweb
spec:
  ports:
    - name: myweb-svc
      port: 8080
      targetPort: 8080
      nodePort: 30001
  selector:
    app: cluster-test
  type: NodePort

