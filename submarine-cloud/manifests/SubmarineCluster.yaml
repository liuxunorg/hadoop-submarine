apiVersion: submarine.apache.org/v1alpha1
kind: SubmarineCluster
metadata:
  name: cluster-test
spec:
  additionalLabels:
    foo: bar
  numberOfMaster: 1
  replicationFactor: 0
  podTemplate:
    metadata:
      labels:
        app: cluster-test
    spec:
      ServiceAccountName: "redis-node"
      volumes:
        - name: data
          emptyDir: {}
      containers:
        - name: redis-node
          image: "apache/submarine:server-0.3.0-SNAPSHOT"
          args: []
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name:  redis
            - containerPort: 8081
              name: cluster
          volumeMounts:
            - name: data
              mountPath: /redis-data
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
---
apiVersion: v1
kind: Service   #对象是Service了哦
metadata:
  name: myweb
spec:
  ports:
    - name: myweb-svc         # 端口名称，Service是必须指定端口名称的
      port: 8080              # Service的端口号
      targetPort: 8080        # 容器暴露的端口号
      nodePort: 31111         # node的真实端口号
  selector:
    app: cluster-test       # Service选择了标签为app: myweb的pod
  type: NodePort

# kubectl port-forward svc/myweb 8080:8080 --address 0.0.0.0
